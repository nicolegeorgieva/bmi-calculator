<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script type="text/javascript" src="bmiCalculator.js"></script>
</head>

<body>
    <h1>BMI Calculator</h1>
    <h2>Metric Units</h2>
    <label for="heightInCm">Height</label>
    <input type="text" id="heightInput" name="heightInCm" required>

    <label for="weightInKg">Weight</label>
    <input type="text" id="weightInput" name="weightInKg" required>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <h2>US Units</h2>

</body>

</html>
